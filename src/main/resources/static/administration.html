<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Administration</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <link href="./css/dccs.css" rel="stylesheet">
        <script src="./js/administration.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Administration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formular.html">Formular</a>
                    </li>
                </ul>
            </div>
        </nav>



        <div class="container">
            <div class="row">
                <div class="col-3 col-form-label">Formular name:</div>
                <div class="col-5"><input class="form-control" type="text" id="search-bar"></div>
                <button class="col-1 btn btn-primary" id="btn-search">Search</button>
            </div>

            <div class="row col-12 display-none" id="form-editor">
                <div id="fields-container">
                    <!-- #template-field goes here -->
                </div>
                <div class="row float-right">
                    <div>
                        <button class="btn btn-primary" id="btn-save">Save</button>
                    </div>
                </div>
            </div>
        </div>




        
        <!-- templates -->
        <div class="display-none">
            <div id="template-field">
                <div class="field row">
                    <div class="col-2 col-form-label">Element <span class="field-index">1</span></div>
                    <div class="col-3">
                        <input class="form-control field-label" type="text">
                    </div>
                    <div class="col-4">
                        <select class="form-control field-type">
                            <option value="TextBox" selected="selected">Textbox</option>
                            <option value="CheckBox">Checkbox</option>
                            <option value="RadioGroup">Radio buttons</option>
                        </select>
                        <select class="form-control field-radio-option-count display-none">
                            <option value="1">1</option>
                            <option value="2" selected="selected">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <div class="field-radio-options display-none">
                            <!-- same as #template-radio-option -->
                            <div>
                                <input class="field-radio-option" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <select class="form-control field-validation">
                            <option value="None">None</option>
                            <option value="Mandatory" selected="selected">Mandatory</option>
                            <option value="Numeric">Numeric</option>
                        </select>
                    </div>
                    <div class="col-1">
                        <div class="row">
                            <button class="btn btn-danger col btn-remove-field">-</button>
                            <button class="btn btn-primary col btn-add-field">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="template-radio-option">
                <div class="field-radio-option-container">
                    <input class="form-control form-control-sm field-radio-option" type="text">
                </div>
            </div>
        </div>
    </body>
</html>
