<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formular</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <link href="./css/dccs.css" rel="stylesheet">
        <script src="./js/formular.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="administration.html">Administration</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Formular</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-3 col-form-label">Formular name:</div>
                <div class="col-5"><input class="form-control" type="text" id="search-bar"></div>
                <div class="col-1 col-form-label">Version:</div>
                <div class="col-1"><input class="form-control" type="number"  id="input-version"></div>
                <button class="col-1 btn btn-primary" id="btn-load">Load</button>
            </div>

            <div class="display-none row col-12" id="form-container">
                <form>
                    <input type="hidden" name="name">
                    <input type="hidden" name="version">
                    <div id="form-fields"></div>
                </form>
                <div class="float-right">
                        <div>
                            <button class="btn btn-primary" id="btn-save">Save</button>
                        </div>
                </div>
            </div>
        </div>




        
        <!-- templates -->
        <div class="display-none">
            <div id="template-textbox">
                <div class="form-group row">
                    <div class="col-2 col-form-label field-label">Label</div>
                    <div class="col-10">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div id="template-radiogroup">
                <div class="form-group row">
                    <div class="col-2 col-form-label field-label">Label</div>
                    <div class="col-10 field-radio-container">
                        <!-- #template-radio -->
                    </div>
                </div>
            </div>

            <div id="template-radio">
                <div class="form-check">
                    <div class="form-check-label">
                        <input class="form-check-input" type="radio"> 
                        <span class="radio-label"></span>
                    </div>
                </div>
            </div>

            <div id="template-checkbox">
                <div class="form-group row">
                    <div class="col-2 col-form-label field-label">Label</div>
                    <div class="col-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
